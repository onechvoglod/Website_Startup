<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style/css/style.css" />
    <title>Startup</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <header class="header">
          <div class="row justify-content-between">
            <div class="col-md-2 ">
              <div class="header__logo">Startup</div>
            </div>
            <div class="col-auto align-self-center">
              <nav>
                <ul class="header__menu d-flex">
                  <li class="header__menu__item"><a href="#">Home</a></li>
                  <li class="header__menu__item"><a href="#">Servises</a></li>
                  <li class="header__menu__item"><a href="#">About</a></li>
                  <li class="header__menu__item"><a href="#">Works</a></li>
                  <li class="header__menu__item"><a href="#">Blog</a></li>
                  <li class="header__menu__item"><a href="#">Clients</a></li>
                  <li class="header__menu__item"><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </header>
        <div class="row intro justify-content-center">
          <div class="col-auto align-self-center">
            <h1 class="intro__title">Welcome to startup</h1>
            <h3 class="intro_subtitle">
              Your Favourite Creative Agency Template
            </h3>
            <a class="intro__pseudoButton">Get started</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <section class="section">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="section__header">
              <h3 class="section__header__title">Services</h3>
              <h4 class="section__header__subTitle">
                We offer ipsum dolor sit amet, consetetur sadipscing elitr amet
              </h4>
            </div>
          </div>
        </div>
        <div class="section__service">
          <div class="row justify-content-center">
            <div class="col-auto">
              <img class="mx-auto d-block" src="./images/logo_service_1.png" />
              <p>Clean Typography</p>
            </div>
            <div class="col-auto">
              <img class="mx-auto d-block" src="./images/logo_service_2.png" />
              <p>Rock Solid Code</p>
            </div>
            <div class="col-auto">
              <img class="mx-auto d-block" src="./images/logo_service_3.png" />
              <p>Expert Support</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
